<script>
  const worker = new Worker('./poorWorker.js');
  worker.postMessage("我是主进程， 我是boss，我传给worker线程消息： 赶紧干活！！");
  worker.onmessage = msg => {
    console.log(msg)
    console.log("我是主进程，我是boss，接收的子线程的数据：", msg.data);
    worker.terminate(); // 关闭主线程
  };
  worker.onerror = e => {
    console.log(e)
  };
  </script>
